<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Resizea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #cca4e7;
        }

        header {
            background-color: #FFE6E6;
            color: #4b4242;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #E1AFD1;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #4b4242;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .contact-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-heading {
            font-size: 24px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }

        input, textarea {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Resizea - Fashion Redefined</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="contact.html">Contact</a>
</nav>

<div class="contact-container">
    <h2 class="contact-heading">Contact Us</h2>

    <div class="contact-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email">
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message"></textarea>
        </div>

        <button type="submit">Submit</button>
    </div>
</div>

<footer>
    &copy; 2024 Resizea - Fashion Redefined
</footer>

</body>
</html>
